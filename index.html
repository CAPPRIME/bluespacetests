              { name: "Polytrack", url: "https://www.kodub.com/apps/polytrack", img: "https://assets.onecompiler.app/4388fmqsk/43b522hn9/kuh89ewfu3whuiwfg.png" },

              { name: "Minecraft Java", url: "https://mcraft.fun", img: "https://assets.onecompiler.app/4388fmqsk/43b522hn9/01a979c6afaf94ff03a9c65b0135aedd.png" },
              { name: "Pokemon TCG Sim", url: "https://pokemonsim.com/", img: "https://assets.onecompiler.app/4388fmqsk/43b522hn9/Screenshot%202025-03-07%2012.00.46%20PM.png" },
              { name: "Monkey Mart", url: "https://monkeymart.one/", img: "https://assets.onecompiler.app/4388fmqsk/43b522hn9/kuhfew.png" },
              { name: "Space Waves", url: "https://spacewaves.io/", img: "https://assets.onecompiler.app/4388fmqsk/43b522hn9/space-waves.jpg" },
              { name: "Funny Shooter 2", url: "https://classroomjq.github.io/funny-shooter-2/", img: "https://assets.onecompiler.app/4388fmqsk/43b522hn9/Funny-Shooter-2.jpg" },
              { name: "Rocket Bot Royale", url: "https://rocketbotroyale2.winterpixel.io/", img: "https://assets.onecompiler.app/4388fmqsk/43b522hn9/Screenshot%202025-03-07%2012.42.51%20PM.png" },
              // Add all other games in a similar format...
              { name: "Granny", url: "https://thebackroomsgame.github.io/granny", img: "https://assets.onecompiler.app/4388fmqsk/43atnntca/Screenshot%202025-03-04%209.19.37%20AM-modified.png" }
          ];
 
          function filterGames() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const dropdown = document.getElementById('dropdown');

            // Clear previous results
            dropdown.innerHTML = '';

            if (input) {
                const filteredGames = games.filter(game => game.name.toLowerCase().includes(input));

                if (filteredGames.length > 0) {
                    filteredGames.forEach(game => {
                        const item = document.createElement('div');
                        item.className = 'dropdown-item';

                        // Create image element
                        const img = document.createElement('img');
                        img.src = game.img;
                        img.alt = game.name;

                        // Create text element
                        const text = document.createElement('span');
                        text.innerText = game.name; // Text for the game name

                        // Assemble item
                        item.appendChild(img); // Append the image
                        item.appendChild(text); // Append the text
                        
                        // Set click event
                        item.onclick = () => openGame(game.url);
                        dropdown.appendChild(item);
                    });
                    dropdown.style.display = 'block'; 
                } else {
                    dropdown.style.display = 'none'; 
                }
            } else {
                dropdown.style.display = 'none'; 
            }
        }
 
          // Modified openGame function
          function openGame(url) {
              var win = window.open();
              var iframe = win.document.createElement('iframe');
              iframe.style.position = "absolute";
              iframe.style.top = "0";
              iframe.style.left = "0";
              iframe.style.width = "100%";
              iframe.style.height = "100%";
              iframe.style.border = "none";
              iframe.src = url;
 
              // Set allowfullscreen attribute and allow fullscreen access
              iframe.setAttribute("allowfullscreen", "true");
              iframe.setAttribute("allow", "fullscreen");
 
              win.document.body.appendChild(iframe);
          }
      </script>
